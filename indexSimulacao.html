    <div class="container" >
        <div class="quadro" id="quadro" >

                <input type="number" id="entrada"  >

                    <option value="in20kw">Inversor de 20Kw</option>
                    <option value="in30kw">Inverosr de 30Kw</option>
                    <option value="in40kw">Inverosr de 40Kw</option>
                </select>
                <button id="buttonSimu">Simulação</button>
